<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Redesign Concept Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Main navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-0">
      <div class="container">
        <a class="navbar-brand py-0" href="#">
          <img src="<%=require('./assets/images/logo-netflix.svg')%>" />
        </a>
        
        <ul class="mobile-topbar list-inline mb-0 d-lg-none">
          <li class="list-inline-item">
            <a class="text-white" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li class="list-inline-item">
            <a class="text-white" href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
          <li class="list-inline-item">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </li>
        </ul>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="main-navbar-dropdown-1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                My list
              </a>
              <ul class="dropdown-menu" aria-labelledby="main-navbar-dropdown-1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Thriller</a></li>
                <li><a class="dropdown-item" href="#">Comedy</a></li>
              </ul>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link icon-link text-white" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link icon-link text-white" href="#"><i class="fa-solid fa-bell"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </body>
</html>
